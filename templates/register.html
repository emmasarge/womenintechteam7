{% extends "base.html" %}
{% block content %}

<div class="container container-center page-top">

    <h1> Registration</h1>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$">
            <div id="usernameHelp" class="form-text">Your username must be 5-15 characters long.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Confirm Password</label>
            <input type="password" name="password1" class="form-control" id="password1">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="mt-3">
        <p>
            Already Registered?
            <a href="{{ url_for('login') }}" class="">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
