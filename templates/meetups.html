{% extends "base.html" %}
{% block content %}

<div class="container center-align page-top">
    <h1> List of meetups</h1>

    <div class="accordion" id="accordionExample">
        {% for meetup in meetups %}

        <div class="card mb-3" id="meetups">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0" >
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne" style="text-transform: uppercase;">
                        {{ meetup.name }}
                </h2>
                    <p>Theme: {{ meetup.topic }}</p>
                    </button>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <p>{{ meetup.description }}<br>
                        <strong>When: {{ meetup.date }} at {{ meetup.time }}<br>
                    Where: {{ meetup.address }} </strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
